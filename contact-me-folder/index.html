<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="coding-logo" href="/nav-bar-icon/coding-icon.png">
    <link rel="stylesheet" href="./contact.css">
    <title>Abm Contact Page</title>
</head>
<body>
    <div class="contact-forum" id="form">
        <p class="head-3">Enter your details to contact admin</p>
        <input type="text" class="name" placeholder="Full Name" id="name" value="" name="text">
        <input type="country" class="name" placeholder="Country" id="country" value="" name="country">
        <input type="city" class="name" placeholder="City" id="city" value="" name="city">
        <input type="email" class="name" placeholder="Email" id="email" value="" name="email">
        </form>
        <div class="text-place">
            <textarea name="text-message" cols="50" rows="4" class="text-area" placeholder="Enter Your Message" id="message" value="" name="textarea"></textarea>
        </div>
        <div class="submit-data">
            <button type="button" class="submit" onclick="whatsapp();">Submit Details</button>
        </div>
    </div>
    <script src="/contact-me-folder/contact.js"></script>
</body>
</html>
